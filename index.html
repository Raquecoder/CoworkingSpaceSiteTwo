<!doctype html>
<html>
	<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
	</head>

	<body >
		<header class="header">
			<nav>
				<ul>
					<li class="logo">
						WeBarelyWork
					</li>
					<li>
						<img src="pin.png" class="icon" alt="location">
					</li>
					<li class="item-left">
						<img src="burger.png"    class="icon " id="burger-menu" alt="burguer menu">
					</li> 
				</ul>
			</nav>
		</header> 
		<main class="main-container">
			<section>
				<h1>The best coworking spaces for lazy devs.</h1>
			</section>
			
			<section class="item">
				<img src="hygge.jpg" class="item-img" alt="A smart coworking space">
				<div class="caption">
					<p>Skiving in Scandinavia? Relax with a latte at Hygge Lounge.</p>
					<button class="btn" alt="button">Book</button>
					
				</div>
				<p class="exclusive">Exclusive</p>
			</section> 
			
			<section class="item">
				<img src="sky-garden.jpg" class="item-img" alt="A coworking space with plants">
				<div class="caption">
					<p>Bored in Barcelona? Take a siesta at the Sky Garden.</p>
					<button class="btn" alt="button">Book</button>
					
				</div>
				<p class="exclusive">Exclusive</p>
			</section> 
			
			<section class="item">
				<img src="generator.jpg" class="item-img" alt="A comfortable coworking space">
				<div class="caption">
					<p>Relaxing in Rio? Take some downtime at the Generator Hub.</p>
					<button class="btn" alt="button">Book</button>
					
				</div>
				<p class="exclusive">Exclusive</p>
			</section>
			<div class="modal" id="modal">
				<button class="close-btn" alt="button">&times;</button>
				<p>Discount <span>10%</span></p>

			</div>
		</main>
	      <div class="chat-box">
			<img src="chat.png" class="chat-icon" alt="chat icon">
		  </div>
	<script src="index.js"></script>		
	</body>
</html>
